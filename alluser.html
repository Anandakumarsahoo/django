<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h2>Registered Users</h2>
    <div style="margin-bottom: 20px;">
        <a href="{% url 'add_user'%}" style="background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; font-weight: bold;">
            + Add New User
        </a>
    </div>
    <table border="1" cellpadding="10" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                 <th>Action</th>
            </tr>     
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>                                                                                                                                                                                                                                                                            
                <td>{{ u.first_name }}</td>
                <td>{{ u.last_name }}</td>
                <td>
                    <a href="{% url 'edit_user' u.id %}">Edit</a>

                    
                    <a href="{% url 'delete_user' u.id %}">DELETE</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
